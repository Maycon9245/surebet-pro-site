<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>

  <!-- Fonte e Chart.js -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #334155;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 15px;
      color: #94a3b8;
    }

    .green { border-left: 6px solid #16a34a; }
    .blue { border-left: 6px solid #2563eb; }
    .yellow { border-left: 6px solid #ca8a04; }
    .purple { border-left: 6px solid #9333ea; }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
    }

    .filters input, .filters select, .filters button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .filters input {
      flex: 1;
      background: #334155;
      color: #fff;
    }

    .filters button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .filters button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    table th {
      background: #334155;
      padding: 14px;
      text-align: left;
      color: #cbd5e1;
      font-weight: 500;
    }

    table td {
      padding: 14px;
      border-bottom: 1px solid #334155;
    }

    table tr:hover {
      background: #334155;
    }

    .status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      display: inline-block;
    }

    .status.ativo {
      background: #16a34a;
      color: white;
    }

    .status.bloqueado {
      background: #dc2626;
      color: white;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }

    .btn.block {
      background: #dc2626;
      color: white;
    }

    .btn.unlock {
      background: #16a34a;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .chart-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input {
      width: auto;
    }
  </style>
</head>
<body>

  <header>Painel Administrativo</header>

  <div class="container">

    <!-- Cards -->
    <div class="cards">
      <div class="card green">
        <h2 id="ativos">1</h2>
        <p>Assinantes Ativos</p>
      </div>
      <div class="card blue">
        <h2 id="faturamento">R$ 79,90</h2>
        <p>Faturamento (MÃªs)</p>
      </div>
      <div class="card yellow">
        <h2 id="cancelamentos">2</h2>
        <p>Cancelamentos</p>
      </div>
      <div class="card purple">
        <h2 id="ltv">R$ 26,63</h2>
        <p>LTV MÃ©dio</p>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <input type="text" id="search" placeholder="Buscar por nome ou email">
      <select>
        <option>Todos os planos</option>
        <option>Semanal</option>
        <option>Mensal</option>
        <option>Trimestral</option>
      </select>
      <select>
        <option>Todos os status</option>
        <option>Ativo</option>
        <option>Bloqueado</option>
      </select>
      <button id="filterBtn">ðŸ”Ž Filtrar</button>
      <button id="exportBtn">ðŸ“¥ Exportar CSV</button>
    </div>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th><div class="checkbox-group"><input type="checkbox" id="checkAll"><label>Nome</label></div></th>
          <th>Email</th>
          <th>Plano</th>
          <th>Status</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="checkbox"> JoÃ£o Silva</td>
          <td>joao@email.com</td>
          <td>Mensal</td>
          <td><span class="status ativo">Ativo</span></td>
          <td><button class="btn block" data-action="toggle">Bloquear</button></td>
        </tr>
        <tr>
          <td><input type="checkbox"> Maria Oliveira</td>
          <td>maria@email.com</td>
          <td>Semanal</td>
          <td><span class="status bloqueado">Bloqueado</span></td>
          <td><button class="btn unlock" data-action="toggle">Desbloquear</button></td>
        </tr>
        <tr>
          <td><input type="checkbox"> Carlos Souza</td>
          <td>carlos@email.com</td>
          <td>Trimestral</td>
          <td><span class="status bloqueado">Bloqueado</span></td>
          <td><button class="btn unlock" data-action="toggle">Desbloquear</button></td>
        </tr>
      </tbody>
    </table>

    <!-- GrÃ¡fico -->
    <div class="chart-container">
      <canvas id="ltvChart" height="100"></canvas>
    </div>

  </div>

  <script>
    // GrÃ¡fico de LTV
    const ctx = document.getElementById('ltvChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
       {
        labels: ['LTV MÃ©dio', 'Restante'],
        datasets: [{
          data: [26.63, 73.37],
          backgroundColor: ['#2563eb', '#3b82f6'],
          borderColor: '#0b1222',
          borderWidth: 4,
          hoverOffset: 6
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        cutout: '55%'
      }
    });

    // Dados dos assinantes (vem do localStorage)
    let assinantes = JSON.parse(localStorage.getItem("assinantes")) || [
      { name: "JoÃ£o Silva", email: "joao@email.com", plan: "Mensal", active: true },
      { name: "Maria Oliveira", email: "maria@email.com", plan: "Semanal", active: false },
      { name: "Carlos Souza", email: "carlos@email.com", plan: "Trimestral", active: false }
    ];

    // FunÃ§Ã£o para salvar
    function salvar() {
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
    }

    // Atualiza os cards
    function atualizarCards() {
      const ativos = assinantes.filter(u => u.active).length;
      const inativos = assinantes.filter(u => !u.active).length;
      const faturamento = assinantes
        .filter(u => u.active)
        .reduce((sum, u) => sum + (u.plan === "Semanal" ? 29.90 : u.plan === "Mensal" ? 79.90 : 199.90), 0);
      const ltvMedio = assinantes.length > 0 ? faturamento / assinantes.length : 0;

      document.getElementById("ativos").textContent = ativos;
      document.getElementById("cancelamentos").textContent = inativos;
      document.getElementById("faturamento").textContent = `R$ ${faturamento.toFixed(2)}`;
      document.getElementById("ltv").textContent = `R$ ${ltvMedio.toFixed(2)}`;
    }

    // Renderiza a tabela
    function renderizar(dados = assinantes) {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      dados.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox"> ${user.name}</td>
          <td>${user.email}</td>
          <td>${user.plan}</td>
          <td><span class="status ${user.active ? 'ativo' : 'bloqueado'}">${user.active ? 'Ativo' : 'Bloqueado'}</span></td>
          <td><button class="btn ${user.active ? 'block' : 'unlock'}" data-action="toggle">${user.active ? 'Bloquear' : 'Desbloquear'}</button></td>
        `;
        tbody.appendChild(tr);
      });
      atualizarCards();
    }

    // Busca + filtro
    const input = document.getElementById('search');
    const filter = () => {
      const q = input.value.toLowerCase();
      [...document.querySelectorAll('#tbody tr')].forEach(tr => {
        const t = tr.innerText.toLowerCase();
        tr.style.display = t.includes(q) ? '' : 'none';
      });
    };
    document.getElementById('filterBtn').addEventListener('click', filter);
    input.addEventListener('input', filter);

    // Exportar CSV
    document.getElementById('exportBtn').addEventListener('click', () => {
      let csv = 'Nome,Email,Plano,Status\n';
      [...document.querySelectorAll('#tbody tr')].forEach(tr => {
        const cols = tr.querySelectorAll('td');
        if (tr.style.display !== 'none') {
          csv += [cols[0].innerText.split('\n')[1], cols[1].innerText, cols[2].innerText, cols[3].innerText].join(',') + '\n';
        }
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'assinantes.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Toggle Bloquear / Desbloquear
    document.getElementById('tbody').addEventListener('click', (e) => {
      const btn = e.target.closest('[data-action="toggle"]');
      if (!btn) return;
      const row = btn.closest('tr');
      const status = row.querySelector('.status');
      const name = row.querySelector('td').innerText.split('\n')[1];
      const user = assinantes.find(u => u.name === name);
      if (user) {
        user.active = !user.active;
        salvar();
        renderizar();
      }
    });

    // Selecionar todos
    document.getElementById('checkAll').addEventListener('change', (ev) => {
      const checked = ev.target.checked;
      document.querySelectorAll('#tbody input[type="checkbox"]').forEach(cb => cb.checked = checked);
    });

    // Inicializa
    renderizar();
  </script>
</body>
</html>
