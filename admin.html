<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background: #1f1f2e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #2e2e40;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #00ff88;
    }
    header p {
      margin: 5px 0 0;
      color: #aaa;
    }

    /* Cards indicadores */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #bbb;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 22px;
      font-weight: bold;
      color: #00ff88;
    }

    /* Filtros */
    .filters {
      background: #1f1f2e;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      border-top: 2px solid #2e2e40;
      border-bottom: 2px solid #2e2e40;
    }
    .filters input, .filters select, .filters button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .filters input, .filters select {
      background: #2a2a3d;
      color: #fff;
    }
    .filters button {
      background: #00ff88;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .filters button:hover {
      background: #00cc6d;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table thead {
      background: #1f1f2e;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #2e2e40;
    }
    table th {
      color: #00ff88;
    }
    table td button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
    }
    .btn-block {
      background: #ff4444;
      color: #fff;
    }
    .btn-unblock {
      background: #44ff44;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <p>Gerencie assinantes, planos e relatÃ³rios</p>
  </header>

  <!-- Indicadores -->
  <div class="cards-grid">
    <div class="card">
      <h3>Assinantes Ativos</h3>
      <p id="ativos">0</p>
    </div>
    <div class="card">
      <h3>Faturamento (MÃªs)</h3>
      <p id="faturamento">R$ 0</p>
    </div>
    <div class="card">
      <h3>Cancelamentos</h3>
      <p id="cancelamentos">0</p>
    </div>
    <div class="card">
      <h3>LTV MÃ©dio</h3>
      <p id="ltv">R$ 0</p>
    </div>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <input type="text" id="buscar" placeholder="Buscar por nome ou email" aria-label="Buscar usuÃ¡rio">
    <select id="filtroPlano">
      <option value="">Todos os planos</option>
      <option value="Semanal">Semanal</option>
      <option value="Mensal">Mensal</option>
      <option value="Trimestral">Trimestral</option>
    </select>
    <select id="filtroStatus">
      <option value="">Todos os status</option>
      <option value="Ativo">Ativo</option>
      <option value="Bloqueado">Bloqueado</option>
    </select>
    <button onclick="filtrar()">ðŸ”Ž Filtrar</button>
    <button onclick="exportarCSV()">ðŸ“¥ Exportar CSV</button>
  </div>

  <!-- Tabela -->
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Plano</th>
        <th>Status</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <!-- Preenchido via JS -->
    </tbody>
  </table>

  <script>
    // Dados dos assinantes
    let assinantes = JSON.parse(localStorage.getItem("assinantes")) || [
      { name: "JoÃ£o Silva", email: "joao@email.com", plan: "Mensal", active: true },
      { name: "Maria Souza", email: "maria@email.com", plan: "Semanal", active: false },
      { name: "Carlos Lima", email: "carlos@email.com", plan: "Trimestral", active: true }
    ];

    // Salva no localStorage
    function salvar() {
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
    }

    // Renderiza a tabela
    function renderizar(dados = assinantes) {
      const tbody = document.getElementById("tabela");
      tbody.innerHTML = "";

      dados.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.plan}</td>
          <td>${user.active ? "Ativo" : "Bloqueado"}</td>
          <td>
            <button class="btn-${user.active ? 'block' : 'unblock'}" 
                    onclick="toggleStatus('${user.email}')">
              ${user.active ? 'Bloquear' : 'Desbloquear'}
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      atualizarEstatisticas();
    }

    // Alterna status
    function toggleStatus(email) {
      const user = assinantes.find(u => u.email === email);
      if (user) {
        user.active = !user.active;
        salvar();
        filtrar();
      }
    }

    // Filtra os assinantes
    function filtrar() {
      const busca = document.getElementById("buscar").value.toLowerCase();
      const plano = document.getElementById("filtroPlano").value;
      const status = document.getElementById("filtroStatus").value;

      const filtrados = assinantes.filter(u => {
        const matchBusca = !busca || u.name.toLowerCase().includes(busca) || u.email.toLowerCase().includes(busca);
        const matchPlano = !plano || u.plan === plano;
        const matchStatus = !status || (status === "Ativo" ? u.active : !u.active);
        return matchBusca && matchPlano && matchStatus;
      });

      renderizar(filtrados);
    }

    // Exportar para CSV
    function exportarCSV() {
      let csv = [["Nome","Email","Plano","Status"]];
      assinantes.forEach(u => {
        csv.push([u.name, u.email, u.plan, u.active ? "Ativo" : "Bloqueado"]);
      });

      const blob = new Blob([csv.map(r => r.join(",")).join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `assinantes-${new Date().toISOString().split("T")[0]}.csv`;
      a.click();
    }

    // Atualiza estatÃ­sticas
    function atualizarEstatisticas() {
      const ativos = assinantes.filter(u => u.active).length;
      const inativos = assinantes.filter(u => !u.active).length;
      const faturamento = assinantes
        .filter(u => u.active)
        .reduce((sum, u) => sum + (u.plan === "Semanal" ? 29.90 : u.plan === "Mensal" ? 79.90 : 199.90), 0);
      const ltvMedio = assinantes.length > 0 ? faturamento / assinantes.length : 0;

      document.getElementById("ativos").textContent = ativos;
      document.getElementById("cancelamentos").textContent = inativos;
      document.getElementById("faturamento").textContent = `R$ ${faturamento.toFixed(2)}`;
      document.getElementById("ltv").textContent = `R$ ${ltvMedio.toFixed(2)}`;
    }

    // Inicializa
    renderizar();
  </script>
</body>
</html>
