<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>📊 Painel Admin - Surebet PRO</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #e6edf3;
      --accent: #4ade80;
      --border: #30363d;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid var(--border);
    }
    .stat-card h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--card);
      color: var(--accent);
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .block {
      background: #ef4444;
      color: white;
    }
    .unblock {
      background: var(--accent);
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📊 Painel Administrativo</h1>
    <p>Gerencie assinantes, acesso e finanças</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>🔐 Assinantes Ativos</h3>
      <p id="totalAtivos">0</p>
    </div>
    <div class="stat-card">
      <h3>💰 Entradas (30 dias)</h3>
      <p id="entradas">R$ 0,00</p>
    </div>
    <div class="stat-card">
      <h3>📉 Cancelamentos</h3>
      <p id="cancelamentos">0</p>
    </div>
  </div>

  <h2>👥 Lista de Assinantes</h2>
  <table id="tabelaAssinantes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Plano</th>
        <th>Status</th>
        <th>Data de Entrada</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    let assinantes = JSON.parse(localStorage.getItem("assinantes") || "[]");

    if (assinantes.length === 0) {
      assinantes = [
        { name: "João Silva", email: "joao@email.com", plan: "Mensal", active: true, joined: "2025-04-01T10:00:00Z" },
        { name: "Maria Oliveira", email: "maria@email.com", plan: "Semanal", active: true, joined: "2025-04-02T14:30:00Z" },
        { name: "Carlos Souza", email: "carlos@email.com", plan: "Trimestral", active: false, joined: "2025-03-15T09:15:00Z" }
      ];
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
    }

    function renderizarTabela() {
      const tbody = document.querySelector("#tabelaAssinantes tbody");
      tbody.innerHTML = "";

      assinantes.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.plan}</td>
          <td>${user.active ? "Ativo" : "Bloqueado"}</td>
          <td>${new Date(user.joined).toLocaleDateString()}</td>
          <td>
            <button class="btn ${user.active ? 'block' : 'unblock'}" 
                    onclick="toggleStatus('${user.email}')">
              ${user.active ? 'Bloquear' : 'Desbloquear'}
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      const ativos = assinantes.filter(u => u.active).length;
      const valorMensal = ativos * 79.90;
      const inativos = assinantes.filter(u => !u.active).length;

      document.getElementById("totalAtivos").textContent = ativos;
      document.getElementById("entradas").textContent = `R$ ${valorMensal.toFixed(2)}`;
      document.getElementById("cancelamentos").textContent = inativos;
    }

    function toggleStatus(email) {
      const user = assinantes.find(u => u.email === email);
      if (user) {
        user.active = !user.active;
        localStorage.setItem("assinantes", JSON.stringify(assinantes));
        renderizarTabela();
        alert(`Usuário ${email} ${user.active ? 'desbloqueado' : 'bloqueado'} com sucesso!`);
      }
    }

    renderizarTabela();
  </script>
</body>
</html>
