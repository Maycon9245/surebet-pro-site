<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>

  <!-- Fonte e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1e1e1e;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #aaa;
    }

    .green { border-left: 6px solid #4caf50; }
    .blue { border-left: 6px solid #2196f3; }
    .red { border-left: 6px solid #f44336; }
    .yellow { border-left: 6px solid #ff9800; }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters input, .filters select, .filters button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .filters input, .filters select {
      flex: 1;
    }

    .filters button {
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button:hover {
      background: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
    }

    table th, table td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    table th {
      background: #2a2a2a;
    }

    .acoes button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
    }

    .bloquear { background: #f44336; }
    .desbloquear { background: #4caf50; }

    .chart-container {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>Painel Administrativo</header>

  <div class="container">
    <!-- Cards -->
    <div class="cards">
      <div class="card green">
        <h2 id="ativos">0</h2>
        <p>Assinantes Ativos</p>
      </div>
      <div class="card blue">
        <h2 id="faturamento">R$ 0,00</h2>
        <p>Faturamento (Mês)</p>
      </div>
      <div class="card red">
        <h2 id="cancelamentos">0</h2>
        <p>Cancelamentos</p>
      </div>
      <div class="card yellow">
        <h2 id="ltv">R$ 0,00</h2>
        <p>LTV Médio</p>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <input type="text" id="buscar" placeholder="Buscar por nome ou email">
      <select id="filtroPlano">
        <option value="">Todos os planos</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensal">Mensal</option>
        <option value="Trimestral">Trimestral</option>
      </select>
      <select id="filtroStatus">
        <option value="">Todos os status</option>
        <option value="Ativo">Ativo</option>
        <option value="Bloqueado">Bloqueado</option>
      </select>
      <button onclick="filtrar()">🔎 Filtrar</button>
      <button onclick="exportarCSV()">📥 Exportar CSV</button>
    </div>

    <!-- Tabela -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Plano</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela">
        <!-- Preenchido via JS -->
      </tbody>
    </table>

    <!-- Gráfico -->
    <div class="chart-container">
      <canvas id="assinantesChart"></canvas>
    </div>
  </div>

  <script>
    // Dados dos assinantes
    let assinantes = JSON.parse(localStorage.getItem("assinantes")) || [
      { name: "João Silva", email: "joao@email.com", plan: "Mensal", active: true },
      { name: "Maria Oliveira", email: "maria@email.com", plan: "Semanal", active: false },
      { name: "Carlos Souza", email: "carlos@email.com", plan: "Trimestral", active: false }
    ];

    // Função para salvar
    function salvar() {
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
    }

    // Renderiza a tabela
    function renderizar(dados = assinantes) {
      const tbody = document.getElementById("tabela");
      tbody.innerHTML = "";

      dados.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.plan}</td>
          <td>${user.active ? "Ativo" : "Bloqueado"}</td>
          <td class="acoes">
            <button class="${user.active ? 'bloquear' : 'desbloquear'}" 
                    onclick="toggleStatus('${user.email}')">
              ${user.active ? 'Bloquear' : 'Desbloquear'}
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      atualizarEstatisticas();
      atualizarGrafico();
    }

    // Alterna status
    function toggleStatus(email) {
      const user = assinantes.find(u => u.email === email);
      if (user) {
        user.active = !user.active;
        salvar();
        filtrar();
      }
    }

    // Filtra os assinantes
    function filtrar() {
      const busca = document.getElementById("buscar").value.toLowerCase();
      const plano = document.getElementById("filtroPlano").value;
      const status = document.getElementById("filtroStatus").value;

      const filtrados = assinantes.filter(u => {
        const matchBusca = !busca || u.name.toLowerCase().includes(busca) || u.email.toLowerCase().includes(busca);
        const matchPlano = !plano || u.plan === plano;
        const matchStatus = !status || (status === "Ativo" ? u.active : !u.active);
        return matchBusca && matchPlano && matchStatus;
      });

      renderizar(filtrados);
    }

    // Exportar para CSV
    function exportarCSV() {
      let csv = [["Nome","Email","Plano","Status"]];
      assinantes.forEach(u => {
        csv.push([u.name, u.email, u.plan, u.active ? "Ativo" : "Bloqueado"]);
      });

      const blob = new Blob([csv.map(r => r.join(",")).join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `assinantes-${new Date().toISOString().split("T")[0]}.csv`;
      a.click();
    }

    // Atualiza estatísticas
    function atualizarEstatisticas() {
      const ativos = assinantes.filter(u => u.active).length;
      const inativos = assinantes.filter(u => !u.active).length;
      const faturamento = assinantes
        .filter(u => u.active)
        .reduce((sum, u) => sum + (u.plan === "Semanal" ? 29.90 : u.plan === "Mensal" ? 79.90 : 199.90), 0);
      const ltvMedio = assinantes.length > 0 ? faturamento / assinantes.length : 0;

      document.getElementById("ativos").textContent = ativos;
      document.getElementById("cancelamentos").textContent = inativos;
      document.getElementById("faturamento").textContent = `R$ ${faturamento.toFixed(2)}`;
      document.getElementById("ltv").textContent = `R$ ${ltvMedio.toFixed(2)}`;
    }

    // Gráfico
    let chart;
    function atualizarGrafico() {
      const ctx = document.getElementById('assinantesChart').getContext('2d');
      const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'];
      const data = [0, 0, 0, 0, 0, 0];
      const ativosPorMes = assinantes
        .filter(u => u.active)
        .map(u => new Date().getMonth() + 1); // Simulação: todos ativos agora

      ativosPorMes.forEach(mes => {
        if (mes <= 6) data[mes-1]++;
      });

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Assinantes',
            data: data,
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          }
        }
      });
    }

    // Inicializa
    renderizar();
  </script>
</body>
</html>
