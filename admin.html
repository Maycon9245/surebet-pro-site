<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üìä Painel Admin - Surebet PRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #e6edf3;
      --accent: #4ade80;
      --border: #30363d;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid var(--border);
    }
    .stat-card h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--card);
      border-radius: 10px;
    }
    .filters input, .filters select {
      padding: 8px;
      border: 1px solid var(--border);
      background: #0d1117;
      color: white;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--card);
      color: var(--accent);
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .block { background: #ef4444; color: white; }
    .unblock { background: var(--accent); color: black; }
    .logout { background: #f97316; color: white; }
    .notify { background: #3b82f6; color: white; }
    .export { background: #10b981; color: white; padding: 10px; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä Painel Administrativo</h1>
    <p>Gerencie assinantes, finan√ßas e seguran√ßa</p>
  </div>

  <!-- FILTROS -->
  <div class="filters">
    <input type="text" id="filterSearch" placeholder="Buscar por nome/email" />
    <select id="filterPlano">
      <option value="">Todos os planos</option>
      <option value="Semanal">Semanal</option>
      <option value="Mensal">Mensal</option>
      <option value="Trimestral">Trimestral</option>
    </select>
    <select id="filterStatus">
      <option value="">Todos os status</option>
      <option value="Ativo">Ativo</option>
      <option value="Bloqueado">Bloqueado</option>
    </select>
    <button onclick="filtrarAssinantes()">üîé Filtrar</button>
    <button onclick="exportarCSV()" class="export">üì• Exportar CSV</button>
  </div>

  <!-- ESTAT√çSTICAS -->
  <div class="stats">
    <div class="stat-card">
      <h3>üîê Assinantes Ativos</h3>
      <p id="totalAtivos">0</p>
    </div>
    <div class="stat-card">
      <h3>üí∞ Faturamento (30 dias)</h3>
      <p id="entradas">R$ 0,00</p>
    </div>
    <div class="stat-card">
      <h3>üìâ Cancelamentos</h3>
      <p id="cancelamentos">0</p>
    </div>
    <div class="stat-card">
      <h3>üéØ LTV M√©dio</h3>
      <p id="ltvMedio">R$ 0,00</p>
    </div>
  </div>

  <!-- GR√ÅFICO -->
  <div style="max-width: 800px; margin: 30px auto;">
    <canvas id="graficoAssinantes"></canvas>
  </div>

  <!-- TABELA -->
  <h2>üë• Lista de Assinantes</h2>
  <table id="tabelaAssinantes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Plano</th>
        <th>Status</th>
        <th>√öltimo Acesso</th>
        <th>IP</th>
        <th>Dispositivo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Dados iniciais
    let assinantes = JSON.parse(localStorage.getItem("assinantes") || "[]");
    let logs = JSON.parse(localStorage.getItem("adminLogs") || "[]");

    // Dados de exemplo (remova depois)
    if (assinantes.length === 0) {
      assinantes = [
        { 
          name: "Jo√£o Silva", 
          email: "joao@email.com", 
          plan: "Mensal", 
          active: true, 
          joined: "2025-04-01T10:00:00Z",
          lastLogin: "2025-04-25T14:30:00Z",
          ip: "189.6.20.123",
          device: "Chrome/Windows",
          renewals: 3,
          ltv: 239.70
        },
        { 
          name: "Maria Oliveira", 
          email: "maria@email.com", 
          plan: "Semanal", 
          active: true, 
          joined: "2025-04-02T14:30:00Z",
          lastLogin: "2025-04-25T12:15:00Z",
          ip: "177.8.100.45",
          device: "Safari/iOS",
          renewals: 5,
          ltv: 149.50
        },
        { 
          name: "Carlos Souza", 
          email: "carlos@email.com", 
          plan: "Trimestral", 
          active: false, 
          joined: "2025-03-15T09:15:00Z",
          lastLogin: "2025-03-20T11:20:00Z",
          ip: "201.10.30.77",
          device: "Edge/Windows",
          renewals: 1,
          ltv: 199.90
        }
      ];
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
    }

    // Fun√ß√µes
    function salvar() {
      localStorage.setItem("assinantes", JSON.stringify(assinantes));
      localStorage.setItem("adminLogs", JSON.stringify(logs));
    }

    function registrarLog(acao, alvo) {
      logs.push({
         new Date().toISOString(),
        admin: "admin",
        acao,
        alvo
      });
      salvar();
    }

    function renderizarTabela(dados = assinantes) {
      const tbody = document.querySelector("#tabelaAssinantes tbody");
      tbody.innerHTML = "";

      dados.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.plan}</td>
          <td>${user.active ? "Ativo" : "Bloqueado"}</td>
          <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : "-"}</td>
          <td>${user.ip || "-"}</td>
          <td>${user.device || "-"}</td>
          <td>
            <button class="btn ${user.active ? 'block' : 'unblock'}" 
                    onclick="toggleStatus('${user.email}')">
              ${user.active ? 'Bloquear' : 'Desbloquear'}
            </button>
            <button class="btn logout" onclick="forcarLogout('${user.email}')">Sair</button>
            <button class="btn notify" onclick="enviarNotificacao('${user.email}')">üì©</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      atualizarEstatisticas();
      criarGrafico();
    }

    function filtrarAssinantes() {
      const busca = document.getElementById("filterSearch").value.toLowerCase();
      const plano = document.getElementById("filterPlano").value;
      const status = document.getElementById("filterStatus").value;

      const filtrados = assinantes.filter(u => {
        const matchBusca = !busca || u.name.toLowerCase().includes(busca) || u.email.toLowerCase().includes(busca);
        const matchPlano = !plano || u.plan === plano;
        const matchStatus = !status || (status === "Ativo" ? u.active : !u.active);
        return matchBusca && matchPlano && matchStatus;
      });

      renderizarTabela(filtrados);
    }

    function toggleStatus(email) {
      const user = assinantes.find(u => u.email === email);
      if (user) {
        const novoStatus = !user.active;
        user.active = novoStatus;
        registrarLog(novoStatus ? "desbloqueou" : "bloqueou", email);
        salvar();
        filtrarAssinantes();
        alert(`Usu√°rio ${email} ${novoStatus ? 'desbloqueado' : 'bloqueado'}!`);
      }
    }

    function forcarLogout(email) {
      const user = assinantes.find(u => u.email === email);
      if (user) {
        user.activeSession = false;
        registrarLog("for√ßou logout", email);
        salvar();
        alert(`Sess√£o de ${email} encerrada!`);
      }
    }

    function enviarNotificacao(email) {
      const msg = prompt("Digite a mensagem para " + email);
      if (msg) {
        registrarLog("enviou notifica√ß√£o", `${email}: ${msg}`);
        alert(`Notifica√ß√£o enviada para ${email}`);
      }
    }

    function exportarCSV() {
      let csv = [["Nome","Email","Plano","Status","√öltimo Acesso","IP","Renova√ß√µes","LTV"]];
      assinantes.forEach(u => {
        csv.push([
          u.name,
          u.email,
          u.plan,
          u.active ? "Ativo" : "Bloqueado",
          u.lastLogin ? new Date(u.lastLogin).toLocaleString() : "",
          u.ip || "",
          u.renewals || 0,
          u.ltv?.toFixed(2) || "0"
        ]);
      });

      const blob = new Blob([csv.map(r => r.join(",")).join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `assinantes-${new Date().toISOString().split("T")[0]}.csv`;
      a.click();
    }

    function atualizarEstatisticas() {
      const ativos = assinantes.filter(u => u.active).length;
      const inativos = assinantes.filter(u => !u.active).length;
      const faturamento = assinantes
        .filter(u => u.active)
        .reduce((sum, u) => sum + (u.plan === "Semanal" ? 29.90 : u.plan === "Mensal" ? 79.90 : 199.90), 0);
      const ltvTotal = assinantes.reduce((sum, u) => sum + (u.ltv || 0), 0);
      const ltvMedio = assinantes.length > 0 ? ltvTotal / assinantes.length : 0;

      document.getElementById("totalAtivos").textContent = ativos;
      document.getElementById("cancelamentos").textContent = inativos;
      document.getElementById("entradas").textContent = `R$ ${faturamento.toFixed(2)}`;
      document.getElementById("ltvMedio").textContent = `R$ ${ltvMedio.toFixed(2)}`;
    }

    function criarGrafico() {
      const ctx = document.getElementById('graficoAssinantes').getContext('2d');
      new Chart(ctx, {
        type: 'line',
         {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
            label: 'Assinantes Ativos',
             [30, 45, 60, 75, 90, 127],
            borderColor: '#4ade80',
            tension: 0.3
          }]
        },
        options: { responsive: true }
      });
    }

    // Inicializa
    renderizarTabela();
  </script>
</body>
</html>
