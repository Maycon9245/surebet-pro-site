<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surebet PRO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Carrossel */
    .banner-carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .banner-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner-slide.active {
      opacity: 1;
      z-index: 1;
    }
    .banner-cta {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
    }
    .banner-cta a {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      text-decoration: none;
      font-weight: bold;
    }
    .banner-cta a:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- CABE√áALHO -->
  <header class="bg-gray-800 shadow-lg">
    <div class="flex items-center justify-between px-4 py-3">
      <span class="text-lg sm:text-2xl font-bold text-green-400">üöÄ Surebet PRO</span>
      <button class="px-4 py-2 bg-green-500 text-gray-900 font-bold rounded-lg hover:bg-green-600 transition-colors">
        Login / Assinar
      </button>
    </div>
  </header>

  <!-- BANNERS -->
  <section class="banner-carousel">
    <div class="banner-slide active">
      <img src="imagens/banner1.jpg" alt="Banner 1">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner2.jpg" alt="Banner 2">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner3.jpg" alt="Banner 3">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner4.jpg" alt="Banner 4">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner5.jpg" alt="Banner 5">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner6.jpg" alt="Banner 6">
    </div>
    <div class="banner-cta">
      <a href="https://stake.com/" target="_blank">Clique aqui!</a>
    </div>
  </section>

  <!-- FILTROS -->
  <main class="container mx-auto p-4 flex-grow">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-6">
      
      <!-- PESQUISAR -->
      <div>
        <label for="search" class="text-gray-400 text-sm block mb-1">Pesquisar</label>
        <input type="text" id="search" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:ring focus:ring-green-500" placeholder="Pesquisar...">
      </div>

      <!-- ESPORTES -->
      <div>
        <label class="text-gray-400 text-sm block mb-1">Esportes</label>
        <div class="space-y-2 bg-gray-700 p-3 rounded-md">
          <label class="flex items-center space-x-2"><input type="checkbox" value="soccer" class="form-checkbox text-green-500"><span>Futebol Brasileiro</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="nba" class="form-checkbox text-green-500"><span>NBA</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="atp" class="form-checkbox text-green-500"><span>ATP</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="lol" class="form-checkbox text-green-500"><span>League of Legends</span></label>
        </div>
      </div>

      <!-- CASAS -->
      <div>
        <label class="text-gray-400 text-sm block mb-1">Casas de Apostas</label>
        <div class="space-y-2 bg-gray-700 p-3 rounded-md">
          <label class="flex items-center space-x-2"><input type="checkbox" value="stake" class="form-checkbox text-green-500"><span>Stake (BR)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="betano" class="form-checkbox text-green-500"><span>Betano (BR)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="bet365" class="form-checkbox text-green-500"><span>Bet365 (BR)</span></label>
          <label class="flex items-center space-x-2"><input type="checkbox" value="pinnacle" class="form-checkbox text-green-500"><span>Pinnacle (BR)</span></label>
        </div>
      </div>

      <!-- LUCRO -->
      <div>
        <label for="min-profit" class="text-gray-400 text-sm block mb-1">Lucro M√≠nimo %</label>
        <input type="number" id="min-profit" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:ring focus:ring-green-500" value="0">
      </div>
      <div>
        <label for="max-profit" class="text-gray-400 text-sm block mb-1">Lucro M√°ximo %</label>
        <input type="number" id="max-profit" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:ring focus:ring-green-500" value="100">
      </div>
    </div>

    <!-- TABELA -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Lucro %</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Esporte</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Evento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Casas</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase">A√ß√£o</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
          <tr class="hover:bg-gray-700">
            <td class="px-6 py-4 text-sm font-medium text-green-400">12.50%</td>
            <td class="px-6 py-4 text-sm">Futebol</td>
            <td class="px-6 py-4 text-sm">Flamengo vs Palmeiras</td>
            <td class="px-6 py-4 text-sm">Stake, Betano</td>
            <td class="px-6 py-4 text-right text-sm"><button class="text-blue-400 hover:text-blue-600" onclick="openBookmakers('stake','betano')">üñ•Ô∏è Abrir</button></td>
          </tr>
          <tr class="hover:bg-gray-700">
            <td class="px-6 py-4 text-sm font-medium text-green-400">8.75%</td>
            <td class="px-6 py-4 text-sm">Basquete</td>
            <td class="px-6 py-4 text-sm">Lakers vs Celtics</td>
            <td class="px-6 py-4 text-sm">Pinnacle, Bet365</td>
            <td class="px-6 py-4 text-right text-sm"><button class="text-blue-400 hover:text-blue-600" onclick="openBookmakers('pinnacle','bet365')">üñ•Ô∏è Abrir</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Banner slider
    const slides = document.querySelectorAll('.banner-slide');
    let current = 0;
    function showSlide(i){slides.forEach(s=>s.classList.remove('active'));slides[i].classList.add('active');}
    function nextSlide(){current=(current+1)%slides.length;showSlide(current);}
    showSlide(current);setInterval(nextSlide,5000);

    // Abrir casas
    function openBookmakers(bm1, bm2) {
      const urls = {
        bet365: 'https://www.bet365.com/',
        betano: 'https://www.betano.com/',
        pinnacle: 'https://www.pinnacle.com/',
        stake: 'https://stake.com/'
      };
      window.open(urls[bm1] || 'https://google.com','_blank');
      window.open(urls[bm2] || 'https://google.com','_blank');
    }
  </script>
</body>
</html>
