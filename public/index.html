<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUREBET PRO - Arbitragem Esportiva com Lucro Garantido</title>
    <meta name="description" content="Plataforma profissional para identificar e executar arbitragens esportivas (surebets) com lucro garantido. Dados em tempo real e cálculo automático de stakes." />
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background: #1a73e8; color: white; padding: 1rem; text-align: center;">
        <h1>SUREBET PRO</h1>
        <p>Arbitragem Esportiva com Lucro Garantido</p>
    </header>
    
    <main style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
        <h2>Surebets Disponíveis</h2>
        <div id="surebets-list">
            <div style="padding: 20px; text-align: center; color: #666;">
                Carregando surebets...
            </div>
        </div>
        
        <button onclick="showLoginModal()" style="margin-top: 20px; padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login / Assinar
        </button>
    </main>

    <!-- Modal de Login -->
    <div id="login-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999;">
        <div style="background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; margin: 10% auto; position: relative;">
            <button onclick="closeLoginModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">×</button>
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Entrar na Conta</h3>
            
            <button onclick="alert('Login com Google simulado!')" style="width: 100%; padding: 12px; margin: 10px 0; background: white; border: 1px solid #dadce0; color: #4285f4; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; border-radius: 8px;">
                <i class="fab fa-google" style="color: #4285f4;"></i>
                Continuar com Google
            </button>
            
            <div style="text-align: center; margin: 20px 0; color: #ccc; position: relative;">
                <span style="background: white; padding: 0 10px; position: relative; z-index: 1;">ou</span>
                <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #eee; z-index: 0;"></div>
            </div>
            
            <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;" />
            <input type="password" placeholder="Senha" style="width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;" />
            
            <button style="width: 100%; padding: 12px; margin: 20px 0; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">
                Entrar
            </button>
            
            <div style="text-align: center; font-size: 14px; color: #666;">
                <a href="#" onclick="alert('Recuperação de senha enviada por email!'); return false;" style="color: #1a73e8; text-decoration: none;">Esqueci minha senha</a><br>
                Não tem conta? <a href="#" onclick="alert('Funcionalidade de cadastro em breve!'); return false;" style="color: #1a73e8; text-decoration: none; font-weight: bold;">Registrar</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
