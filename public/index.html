<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surebet PRO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Carrossel de Banners Full Width */
    .banner-carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .banner-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner-slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- CABE√áALHO -->
  <header class="bg-gray-800 shadow-lg">
    <!-- Barra discreta -->
    <div class="w-full text-center py-2 bg-gray-700 text-gray-300 text-sm">
      Seu espa√ßo de propaganda aqui!
      <a href="#" class="ml-2 px-3 py-1 rounded bg-green-500 text-gray-900 hover:bg-green-600 text-sm font-medium">
        Clique aqui
      </a>
    </div>
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center space-x-2">
        <span class="text-lg sm:text-2xl font-bold text-green-400">Surebet PRO</span>
      </div>
      <button class="px-4 py-2 bg-green-500 text-gray-900 font-bold rounded-lg hover:bg-green-600 transition-colors">
        Login / Assinar
      </button>
    </div>
  </header>
  <!-- Carrossel de banners full width -->
  <section class="banner-carousel">
    <div class="banner-slide active">
      <img src="imagens/banner1.jpg" alt="Banner 1">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner2.jpg" alt="Banner 2">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner3.jpg" alt="Banner 3">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner4.jpg" alt="Banner 4">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner5.jpg" alt="Banner 5">
    </div>
    <div class="banner-slide">
      <img src="imagens/banner6.jpg" alt="Banner 6">
    </div>
  </section>
  <!-- FILTROS -->
  <main class="container mx-auto p-4 flex-grow">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-6">
      <div class="relative">
        <label for="search" class="text-gray-400 text-sm block mb-1">Pesquisar</label>
        <input type="text" id="search" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-green-500 transition-colors" placeholder="Pesquisar...">
      </div>
      <div class="relative">
        <label for="sports" class="text-gray-400 text-sm block mb-1">Esportes</label>
        <select id="sports" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-green-500 transition-colors">
          <option value="">Todos</option>
          <option value="futebol">Futebol</option>
          <option value="basquete">Basquete</option>
        </select>
      </div>
      <div class="relative">
        <label for="bookmakers" class="text-gray-400 text-sm block mb-1">Casas de Apostas</label>
        <select id="bookmakers" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-green-500 transition-colors">
          <option value="">Todas</option>
          <option value="betano">Betano</option>
          <option value="bet365">Bet365</option>
          <option value="pinnacle">Pinnacle</option>
          <option value="stake">Stake</option>
        </select>
      </div>
      <div class="relative">
        <label for="min-profit" class="text-gray-400 text-sm block mb-1">Lucro M√≠nimo %</label>
        <input type="number" id="min-profit" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-green-500 transition-colors" value="0">
      </div>
      <div class="relative">
        <label for="max-profit" class="text-gray-400 text-sm block mb-1">Lucro M√°ximo %</label>
        <input type="number" id="max-profit" class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-green-500 transition-colors" value="100">
      </div>
    </div>
    <!-- TABELA DE SUREBETS -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-lg">Lucro %</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Esporte</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Evento</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Casas</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Lucro %</th>
            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-lg">A√ß√£o</th>
          </tr>
        </thead>
        <tbody id="surebet-table-body" class="bg-gray-800 divide-y divide-gray-700">
          <tr id="loading-row">
            <td colspan="6" class="px-6 py-4 text-center text-sm font-medium text-gray-400">
              <div class="flex items-center justify-center">
                <div class="spinner"></div>
                <span class="ml-2">Carregando surebets...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <!-- SCRIPT PRINCIPAL -->
  <script>
    // Slider de banners
    const slides = document.querySelectorAll('.banner-slide');
    let current = 0;
    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }
    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }
    // Inicial
    showSlide(current);
    // Troca a cada 5 segundos
    setInterval(nextSlide, 5000);
    // Fun√ß√£o para buscar surebets
    async function loadSurebets() {
      const tbody = document.getElementById('surebet-table-body');
      const loadingRow = document.getElementById('loading-row');
      try {
        loadingRow.style.display = 'table-row';
        const res = await fetch('/api/surebets');
        const surebets = await res.json();
        loadingRow.style.display = 'none';
        if (surebets.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-sm text-gray-400">Nenhuma surebet encontrada.</td></tr>`;
          return;
        }
        tbody.innerHTML = surebets.map(s => `
          <tr class="hover:bg-gray-700 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-green-400">${s.profitPercentage}%</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${s.sport}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${s.homeTeam} vs ${s.awayTeam}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${s.bookmaker1.name}, ${s.bookmaker2.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${s.profitPercentage}%</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button class="text-blue-400 hover:text-blue-600 open-btn" 
                      data-bm1="${s.bookmaker1.id}" 
                      data-bm2="${s.bookmaker2.id}">
                üñ•Ô∏è Abrir
              </button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        loadingRow.style.display = 'none';
        tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-sm text-red-400">Erro ao carregar surebets.</td></tr>`;
      }
    }
    function openBookmakers(bm1, bm2) {
      const urls = {
        bet365: 'https://www.bet365.com/',
        betano: 'https://www.betano.com/',
        sportingbet: 'https://www.sportingbet.com/',
        betfair: 'https://www.betfair.com/',
        pinnacle: 'https://www.pinnacle.com/',
        '1xbet': 'https://1xbet.com/',
        '22bet': 'https://22bet.com/',
        betway: 'https://betway.com/'
      };
      window.open(urls[bm1] || 'https://google.com', '_blank');
      window.open(urls[bm2] || 'https://google.com', '_blank');
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadSurebets();
      setInterval(loadSurebets, 60000);
    });
  </script>
</body>
</html>
