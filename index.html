<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Surebet PRO</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Topo com logo -->
  <header>
    <img src="img/logo.png" alt="Surebet PRO" class="logo-topo"/>
  </header>

  <main>
    <h1>🚀 Surebet PRO</h1>
    <p>Encontre apostas garantidas com lucro matemático — atualizado automaticamente</p>

    <!-- Sidebar à esquerda -->
    <aside class="sidebar">
      <!-- Horários -->
      <div class="filter-block">
        <label for="timeFilter">Horários</label>
        <select id="timeFilter">
          <option value="any">Qualquer horário</option>
          <option value="12h">12 horas</option>
          <option value="1d">1 dia</option>
          <option value="2d">2 dias</option>
          <option value="7d">1 semana</option>
          <option value="30d">4 semanas e 2 dias</option>
          <option value="custom">Customizado...</option>
        </select>
      </div>

      <!-- Lucro -->
      <div class="filter-inline">
        <label>Lucro mín. (%)</label>
        <input type="number" id="profitMin" min="0" step="0.1" placeholder="0.0"/>
      </div>
      <div class="filter-inline">
        <label>Lucro máx. (%)</label>
        <input type="number" id="profitMax" min="0" step="0.1" placeholder=""/>
      </div>

      <!-- Busca -->
      <input type="text" id="buscar" placeholder="🔎 Buscar jogo..." />

      <!-- Casas de Apostas -->
      <details open>
        <summary>Casas de Apostas</summary>
        <div class="filter-search">
          <input type="text" placeholder="Buscar casa..." class="filter-search-input" data-target="bookmakers">
        </div>
        <div class="checkbox-group" id="bookmakers-group">
          <!-- Casas serão preenchidas pelo JS -->
        </div>
        <div class="filter-actions">
          <button id="select-all-bookmakers">Selecionar todas</button>
          <button id="clear-bookmakers">Limpar</button>
        </div>
      </details>

      <!-- Esportes -->
      <details open>
        <summary>Esportes</summary>
        <div class="filter-search">
          <input type="text" placeholder="Buscar esporte..." class="filter-search-input" data-target="sports">
        </div>
        <div class="checkbox-group" id="sports-group">
          <!-- Esportes serão preenchidos pelo JS -->
        </div>
        <div class="filter-actions">
          <button id="select-all-sports">Selecionar todos</button>
          <button id="clear-sports">Limpar</button>
        </div>
      </details>
    </aside>

    <!-- Tabela -->
    <section class="tabela">
      <table>
        <thead>
          <tr>
            <th>Evento</th>
            <th>Time 1</th>
            <th>Odd</th>
            <th>Casa</th>
            <th>Time 2</th>
            <th>Odd</th>
            <th>Casa</th>
            <th>Lucro</th>
            <th>Desde</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="linhas">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
      <div id="loading" class="loading" style="display:none;">🔄 Buscando oportunidades...</div>
      <div id="empty" class="empty" style="display:none;">🔍 Nenhuma surebet encontrada</div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <img src="img/logo.png" alt="Surebet PRO" class="logo-rodape"/>
    <p>© 2025 Surebet PRO — Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
