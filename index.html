<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surebet - Projeto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Surebet - Projeto</h1>
  </header>

  <aside class="filtros">
    <h2>Filtros</h2>

    <label for="esporte">Esporte:</label>
    <select id="esporte">
      <option value="todos">Todos</option>
      <option value="futebol">Futebol</option>
      <option value="tenis">Tênis</option>
      <option value="basquete">Basquete</option>
      <option value="volei">Vôlei</option>
    </select>

    <label for="casa">Casa de Aposta:</label>
    <select id="casa">
      <option value="todas">Todas</option>
      <option value="betfair">Betfair</option>
      <option value="ivibet">Ivibet</option>
      <option value="betpix">Betpix</option>
      <option value="esporte365">Esporte365</option>
    </select>

    <label for="lucro">Lucro mínimo (%):</label>
    <input type="number" id="lucro" placeholder="Ex: 2">

    <label for="horario">Horários:</label>
    <input type="time" id="horario">

    <button onclick="aplicarFiltros()">Aplicar</button>
    <button onclick="limparFiltros()">Limpar</button>
  </aside>

  <main>
    <h2>Jogos e Odds</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Esporte</th>
          <th>Times/Jogadores</th>
          <th>Casa</th>
          <th>Odd</th>
          <th>Lucro (%)</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Futebol</td>
          <td>Flamengo x Palmeiras</td>
          <td>Betfair</td>
          <td class="odd">2.10</td>
          <td class="odd">5%</td>
          <td>18:30</td>
        </tr>
        <tr>
          <td>Tênis</td>
          <td>Opelka x Comesana</td>
          <td>Ivibet</td>
          <td class="odd">1.85</td>
          <td class="odd">3%</td>
          <td>15:00</td>
        </tr>
        <tr>
          <td>Basquete</td>
          <td>Lakers x Celtics</td>
          <td>Betpix</td>
          <td class="odd">2.30</td>
          <td class="odd">7%</td>
          <td>21:00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
