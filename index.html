<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Surebet PRO</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Topo com logo -->
  <header>
    <img src="img/logo.png" alt="Surebet PRO" class="logo-topo"/>
  </header>

  <main>
    <h1>🚀 Surebet PRO</h1>
    <p>Encontre apostas garantidas com lucro matemático — atualizado automaticamente</p>

    <!-- Filtros -->
    <section class="filtros">
      <input type="text" id="buscar" placeholder="🔎 Buscar jogo..." />

      <!-- Esportes -->
      <div class="filter-block">
        <div class="filter-header">
          <label>Esportes</label>
          <button type="button" class="toggle-btn" data-target="sports-list">🔽 Esconder</button>
        </div>
        <div id="sports-list" class="checkbox-group">
          <!-- Preenchido via JS -->
        </div>
        <div class="filter-actions">
          <button id="sportsSelectAll" type="button">Marcar tudo</button>
          <button id="sportsClear" type="button">Limpar</button>
        </div>
      </div>

      <!-- Casas de Aposta -->
      <div class="filter-block">
        <div class="filter-header">
          <label>Casas de Aposta</label>
          <button type="button" class="toggle-btn" data-target="bookmakers-list">🔽 Esconder</button>
        </div>
        <div id="bookmakers-list" class="checkbox-group">
          <!-- Preenchido via JS -->
        </div>
        <div class="filter-actions">
          <button id="bookiesSelectAll" type="button">Selecionar todas</button>
          <button id="bookiesClear" type="button">Limpar</button>
        </div>
      </div>

      <!-- Lucro -->
      <div class="filter-inline">
        <label>Lucro mín. (%)</label>
        <input type="number" id="profitMin" min="0" step="0.1" placeholder="0.0"/>
      </div>
      <div class="filter-inline">
        <label>Lucro máx. (%)</label>
        <input type="number" id="profitMax" min="0" step="0.1" placeholder=""/>
      </div>

      <!-- Evento durante -->
      <div class="filter-inline">
        <label>Evento durante</label>
        <select id="timeWindow">
          <option value="any">Qualquer horário</option>
          <option value="12h">12 horas</option>
          <option value="16h">16 horas</option>
          <option value="1d">1 dia</option>
          <option value="2d">2 dias</option>
        </select>
      </div>

      <button id="btnAtualizar" type="button">🔄 Atualizar</button>
    </section>

    <!-- Tabela -->
    <section class="tabela">
      <table>
        <thead>
          <tr>
            <th>Evento</th>
            <th>Sport</th>
            <th>Horário (BR)</th>
            <th>Time 1</th>
            <th>Odd</th>
            <th>Casa</th>
            <th>Time 2</th>
            <th>Odd</th>
            <th>Casa</th>
            <th>Lucro</th>
            <th>Desde</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="linhas">
          <!-- Preenchido via JS -->
        </tbody>
      </table>
      <div id="loading" class="loading" style="display:none;">🔄 Buscando oportunidades...</div>
      <div id="empty" class="empty" style="display:none;">🔍 Nenhuma surebet encontrada</div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <img src="img/logo.png" alt="Surebet PRO" class="logo-rodape"/>
    <p>© 2025 Surebet PRO — Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
